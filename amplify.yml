version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install javascript-obfuscator --save-dev
    build:
      commands:
        - npm run build
        - npx javascript-obfuscator ./build --output ./build --config obfuscator-config.json
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*